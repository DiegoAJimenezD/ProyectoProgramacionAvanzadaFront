<div class="card col-9 mx-auto">
    <div class="card-header">
        Registro
    </div>
    <div class="card-body">
        <h5 class="card-title text-center mb-3">Actualizar cuenta</h5>
        <hr class="col-11 mx-auto mt-1">
        <form [formGroup]="editarPerfil" novalidate="" class="row m-0 p-0">
            <div class="mb-3 col-6 mx-auto">
                <label class="form-label">Cedula: </label>
                <input type="text" class="form-control" formControlName="cedula" [value]="cuenta.cedula" readonly/>
            </div>
            <div class="mb-3 col-6 mx-auto">
                <label class="form-label">Nombre: </label>
                <input type="text" class="form-control" formControlName="nombre" [value]="cuenta.nombre"/>
            </div>
            <div class="mb-3 col-6 mx-auto">
                <label class="form-label">Teléfono: </label>
                <input type="number" class="form-control" formControlName="telefono" [value]="cuenta.telefono"/>
            </div>
            <div class="mb-3 col-6 mx-auto">
                <label class="form-label">Email: </label>
                <input type="text" class="form-control" formControlName="email" [value]="cuenta.email" readonly/>
            </div>
            <div class="mb-3 col-12 mx-auto">
                <label class="form-label">Dirección: </label>
                <input type="text" class="form-control" formControlName="direccion" [value]="cuenta.direccion"/>
            </div>
            <div class="mb-3 text-center d-flex justify-content-center gap-3">
                <!-- Botón Cancelar -->
                <button type="submit" class="btn btn-secondary col-3" routerLink="/perfil">Cancelar</button>
                <!-- Botón Actualizar -->
                <button type="submit" class="btn btn-primary col-3" (click)="guardarCambios()">Actualizar</button>
            </div>
        </form>
    </div>
</div>
