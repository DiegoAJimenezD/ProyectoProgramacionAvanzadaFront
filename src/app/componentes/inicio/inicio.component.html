<div class="col-11 mx-auto py-1 mb-3">
    <div class="row g-2">
        <div class="form-floating col-4">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Evento</label>
        </div>
        <div class="form-floating col-4">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected>Seleccione el tipo de evento</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <label for="floatingSelect">Tipo de evento</label>
        </div>
        <div class="form-floating col-4">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected>Seleccione la ciudad</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <label for="floatingSelect">Ciudad</label>
        </div>
    </div>
</div>

<div class="col-11 mx-auto py-1 mb-3 row g-0 justify-content-between">
    <h3>Destacados</h3>
    @for (item of items; track $index) {
    <div class="col-4 px-4 py-2">
        <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
            </div>
        </div>
    </div>
    }
</div>
