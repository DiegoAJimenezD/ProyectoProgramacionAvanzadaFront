<div class="col-11 mx-auto py-1 mb-3">
    <div class="d-flex justify-content-between align-items-center">
        <h3>Listar eventos</h3>
        <button class="btn btn-success" routerLink="/crear-eventos">Crear evento</button>
    </div>
    <div class="mt-5">
        <div class="card mb-3">
            <table class="table table-bordered mb-0"> 
                <thead class="table-secondary">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Ciudad</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Categoría</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of eventos; track $index) {
                    <tr>
                        <td>{{item.nombre}}</td>
                        <td>{{item.ciudad}}</td>
                        <td>{{item.fecha.split("T")[0]}}</td>
                        <td>{{item.tipoEvento}}</td>
                        <td>{{item.direccion}}</td>
                        <td>
                            <button class="btn btn-primary me-3" (click)="openEditarEvento(item.id);"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-danger" (click)="eliminarEvento(item.id);"><i class="bi bi-trash3"></i></button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
            <!-- Botón Cancelar debajo de la tabla -->
    <div class="mt-3 text-start">
        <button (click)="regresar()" class="btn btn-secondary">Cancelar</button>
    </div>
    </div>
</div>
