<div class="col-11 mx-auto py-1 mb-3">
    <h3>Mis compras</h3>
    @for (compra of compras; track $index) {
    <div class="mt-3">
        <div class="card">
            <div class="row g-0">
                <!-- Columna de detalles del evento en dos secciones -->
                <div class="col-9">
                    <div class="card-body">
                        <div class="row">
                            <h5 class="col-12">Orden #{{compra.id}}</h5>
                            <!-- Primera sección: Información del evento con línea divisoria -->
                            <div class="col-12 divider">
                                <p class="card-text">
                                    <strong>Fecha: </strong> <span
                                        class="text-dark">{{compra.fecha.split("T")[0]}} {{compra.fecha.split("T")[1]}}</span><br>
                                </p>
                            </div>
                            <div class="col-12 divider">
                                <p class="card-text">
                                    <strong>Estado: </strong> <span class="text-dark">{{compra.estadoOrden}}</span><br>
                                </p>
                            </div>
                            <!-- Segunda sección: Información del boleto -->
                            <div class="col-auto">
                                <p class="card-text">
                                    <strong>Valor total:</strong> <span class="text-dark">${{compra.total}}</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Columna de botones -->
                <div class="col-3 my-auto text-end pe-4">
                    <button class="btn btn-primary" (click)="getOrden(compra.id)">Más información</button>
                </div>
            </div>
        </div>
    </div>
    }
</div>
