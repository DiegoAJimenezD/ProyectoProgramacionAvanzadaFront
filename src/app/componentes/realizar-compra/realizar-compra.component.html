<div class="col-11 mx-auto py-1 mb-3">
    <h3>Realizar compra</h3>
    <div class="row g-1">
        <div class="col-6">
            <img src="" alt="">
        </div>
        <div class="col-6">
            <h4>Localidades</h4>
            <table class="col-12">
                <tr>
                    <th class="">Localidades</th>
                    <th class="">Cantidad</th>
                    <th class="">Precio unitario</th>
                    <th class="">Subtotal</th>
                </tr>
                @for (item of localidades; track $index) {
                <tr>
                    <td class="col-3">item </td>
                    <td class="col-3">
                        <div class="col-4">
                            <input class="form-control form-control-sm " type="number">
                        </div>
                    </td>
                    <td class="col-3">$25000</td>
                    <td class="col-3">$500000</td>
                </tr>
                }
                <tr>
            </table>
            <div class="row mt-5 g-0 col-12 justify-content-center">
                <h5 class="col-auto">Valor total a pagar: </h5>
                <p class="col-auto">$500000000</p>
            </div>
            <div class="col-12 text-center mt-5 ">
                <button class="btn btn-primary col-3 mx-1">Agregar al carrito</button>
                <button class="btn btn-success col-3 mx-1">Comprar ahora</button>
            </div>
        </div>
    </div>
</div>
